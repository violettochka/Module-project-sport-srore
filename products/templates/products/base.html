{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {%block css%}{%endblock%}
</head>
<body>

<nav>
    {%if user.is_authenticated%}
    <a href="{%url 'products:catalog'%}">Начать покупки</a>
    <a href="{%url 'products:made_purchased'%}">Перейти к покупкам</a>
    <a href="{%url 'users:logout'%}">Выйти</a>
    {%if user.is_superuser%}
    <a href="{%url 'products:add_product'%}">Добавить товар</a>
    <a href="{%url 'admin:index'%}">Админ-панель</a>
    <a href="{%url 'products:returned_list'%}">Возврат товаров</a>
    {%endif%}
    {%else%}
    <a href="{%url 'products:catalog'%}">Начать покупки</a>
    <a href="{% url 'users:login' %}">Войти</a>
    <a href="{% url 'users:registration' %}">Зарегистрироваться</a>
    {%endif%}


</nav>
{%block content%}{%endblock%}

</html>
